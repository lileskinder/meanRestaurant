<H1>Register</H1>
<DIV *ngIf="success.length" class="alert alert-success" role="alert">
    <P>{{success}}</P>
</DIV>
<DIV *ngIf="errorMessage.length" class="alert alert-danger" role="alert">
     {{errorMessage}} 
</DIV>
<FORM name="register" (submit)="registerUser()" class="registerForm">
    <DIV class="form-group">
        <label for="username">Username</label>
        <input type="username" class="form-control" id="username" placeholder="Username" [(ngModel)]="newUsername"
            autocapitalize="none" />
    </DIV>
    <DIV class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password"  [(ngModel)]="newPassword"
            autocapitalize="none" />
    </DIV>
    <DIV class="form-group">
        <label for="password-repeat">Repeat Password</label>
        ​
        <input type="password" class="form-control" id="password-repeat" placeholder="Password"
        [(ngModel)]="newPasswordRepeat" autocapitalize="none" />

    </DIV>
    <DIV class="form-group">
        <label for="name">Name</label>
        <input type="name" class="form-control" id="name" placeholder="Name"  [(ngModel)]="newName" autocapitalize="none" />
    </DIV>​
    <BUTTON type="submit" class="btn btn-success">Register</BUTTON>​
</FORM>
